<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometría Dinámica - Posiciones Relativas</title>
    <style>
        :root {
            --primary: #2d6a4f;
            --primary-dark: #1b4332;
            --secondary: #8b4513;
            --accent: #ffc107;
            --bg: #f0f2f5;
            --text: #1a1a1a;
            --text-light: #666;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text);
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 650px;
            width: 90%;
            margin: 20px;
        }

        header h1 {
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--text);
        }

        .canvas-area {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        svg {
            width: 100%;
            height: auto;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 8px;
            background-color: #f8f9fa;
            color: var(--text);
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #e9ecef;
            border-color: #dee2e6;
            transform: translateY(-1px);
        }

        button.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(45, 106, 79, 0.2);
        }

        .info-panel {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            min-height: 120px;
            border: 1px solid #eee;
        }

        .formula {
            font-family: 'Cambria Math', 'Times New Roman', serif;
            font-size: 24px;
            color: var(--text);
            margin: 12px 0;
            font-style: italic;
            font-weight: 500;
        }

        .description {
            font-size: 15px;
            color: var(--text-light);
            line-height: 1.5;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-light);
        }

        .label-bold { font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Visualizador de Geometría Dinámica</h1>
    </header>
    
    <div class="canvas-area">
        <svg id="geo-svg" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
            <!-- Línea de distancia d(O1, O2) -->
            <line id="dist-line" x1="150" y1="150" x2="350" y2="150" stroke="#ffc107" stroke-width="2" stroke-dasharray="6,4" />
            
            <!-- Circunferencia de Referencia C2 -->
            <circle id="c2" cx="350" cy="150" r="80" stroke="#2d6a4f" stroke-width="3" fill="rgba(45, 106, 79, 0.03)" />
            
            <!-- Circunferencia Móvil C1 -->
            <circle id="c1" cx="150" cy="150" r="50" stroke="#8b4513" stroke-width="3" fill="rgba(139, 69, 19, 0.03)" />

            <!-- Guías de Radios r1 y r2 -->
            <line id="rad2-line" x1="350" y1="150" x2="430" y2="150" stroke="#d00000" stroke-width="2" opacity="0.4" />
            <line id="rad1-line" x1="150" y1="150" x2="200" y2="150" stroke="#4a90e2" stroke-width="2" opacity="0.4" />

            <!-- Centros O1 y O2 -->
            <circle id="p2" cx="350" cy="150" r="4.5" fill="#2d6a4f" />
            <circle id="p1" cx="150" cy="150" r="4.5" fill="#8b4513" />

            <!-- Etiquetas -->
            <text id="t2" x="358" y="142" font-size="16" font-weight="bold" fill="#2d6a4f">O₂</text>
            <text id="t1" x="135" y="142" font-size="16" font-weight="bold" fill="#8b4513">O₁</text>
            
            <text id="tr2" x="385" y="172" font-size="13" fill="#d00000">r₂</text>
            <text id="tr1" x="170" y="172" font-size="13" fill="#4a90e2">r₁</text>
        </svg>
    </div>

    <div class="controls">
        <button onclick="updateDiagram('exteriores', this)">Exteriores</button>
        <button onclick="updateDiagram('tangentes_ext', this)">Tangentes Ext.</button>
        <button onclick="updateDiagram('secantes', this)">Secantes</button>
        <button onclick="updateDiagram('tangentes_int', this)">Tangentes Int.</button>
        <button onclick="updateDiagram('interiores', this)">Interiores</button>
        <button onclick="updateDiagram('concentricas', this)">Concéntricas</button>
    </div>

    <div class="info-panel">
        <div id="type-label" class="label-bold" style="color: var(--primary); font-size: 19px;">Posiciones Relativas</div>
        <div id="formula-text" class="formula">-</div>
        <div id="desc-text" class="description">Selecciona una categoría para visualizar la relación métrica entre las circunferencias.</div>
    </div>

    <footer>
        Algoritmos Geométricos &bull; Practica 2 
    </footer>
</div>

<script>
    const data = {
        exteriores: {
            c1x: 100, r1: 45, r2: 80, 
            label: "Circunferencias Exteriores", 
            formula: "d(O₁, O₂) > r₁ + r₂",
            desc: "Las circunferencias no tienen puntos comunes y la distancia entre sus centros es mayor que la suma de sus radios."
        },
        tangentes_ext: {
            c1x: 225, r1: 45, r2: 80, 
            label: "Tangentes Exteriores", 
            formula: "d(O₁, O₂) = r₁ + r₂",
            desc: "Tienen un único punto común. La distancia entre centros coincide exactamente con la suma de los radios."
        },
        secantes: {
            c1x: 280, r1: 55, r2: 80, 
            label: "Circunferencias Secantes", 
            formula: "r₂ - r₁ < d(O₁, O₂) < r₁ + r₂",
            desc: "Se intersecan en dos puntos. La distancia entre centros es menor que la suma pero mayor que la diferencia de radios."
        },
        tangentes_int: {
            c1x: 315, r1: 45, r2: 80, 
            label: "Tangentes Interiores", 
            formula: "d(O₁, O₂) = r₂ - r₁",
            desc: "Tienen un punto común y una está contenida en la otra. La distancia entre centros es igual a la diferencia de radios."
        },
        interiores: {
            c1x: 332, r1: 35, r2: 80, 
            label: "Circunferencias Interiores", 
            formula: "d(O₁, O₂) < r₂ - r₁",
            desc: "No tienen puntos comunes. Una circunferencia se encuentra totalmente dentro del recinto de la otra."
        },
        concentricas: {
            c1x: 350, r1: 45, r2: 80, 
            label: "Circunferencias Concéntricas", 
            formula: "d(O₁, O₂) = 0",
            desc: "Caso especial de interiores donde ambos centros coinciden en el mismo punto de coordenadas."
        }
    };

    function updateDiagram(type, btn) {
        const d = data[type];
        
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const c1 = document.getElementById('c1');
        const p1 = document.getElementById('p1');
        const t1 = document.getElementById('t1');
        const tr1 = document.getElementById('tr1');
        const rad1L = document.getElementById('rad1-line');
        const dLine = document.getElementById('dist-line');

        c1.setAttribute('cx', d.c1x);
        c1.setAttribute('r', d.r1);
        p1.setAttribute('cx', d.c1x);
        
        t1.setAttribute('x', d.c1x - 25);
        tr1.setAttribute('x', d.c1x + (d.r1 / 2));
        rad1L.setAttribute('x1', d.c1x);
        rad1L.setAttribute('x2', d.c1x + d.r1);
        
        dLine.setAttribute('x1', d.c1x);
        dLine.setAttribute('x2', 350);

        document.getElementById('type-label').innerText = d.label;
        document.getElementById('formula-text').innerText = d.formula;
        document.getElementById('desc-text').innerText = d.desc;
    }

    window.onload = () => {
        const firstBtn = document.querySelector('.controls button');
        updateDiagram('exteriores', firstBtn);
    };
</script>

</body>
</html>
